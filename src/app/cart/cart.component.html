<div class="addCartBg">


    <div class="container bg-success">
        <table class="table table-bordered">
            <thead class="text-center">
                <th scope="col" style="width:20%"> Product</th>
                <th scope="col" style="width:20%"> Description </th>
                <th scope="col" style="width:20%">No.of Items</th>
                <th scope="col">Price </th>
                <th style="width:20%">Action</th>
            </thead>

            <tbody *ngFor="let item of cartArr; let i=index" class="text-center">
                <td> <img src={{item.image}} alt=" image" class="productImg"> </td>

                <td class=" text-wrap ProductDesc pt-4"> {{item.title}} </td>

                <td class="pt-4">    <button class="btn btn-danger bg-black" (click)="decrement(item)">  -  </button>
                    <input type="number" class="w-25 bg-white ps-3" [value]="noOfItems" max="5" min="1">
                    <button class="btn btn-danger bg-black" (click)="increment(item)">  +  </button>
                </td>

                <td class="pt-4" > 
                   <b>{{noOfItems*item.price}}</b>
                    <i>$</i> </td>
                    <!-- <b class="myPriceValue">{{noOfItems * item.price}} </b>  -->

                <td class="pt-4"> <button class="btn btn-danger " (click)="removeItem(i)">
                        <fa-icon [icon]="faRemove"> </fa-icon> </button> </td>

            </tbody>
            <tfoot class="bg-white w-100">
                <td> </td>
                <td> </td>
                <td> </td>
                <td class="pt-4"> <b>  </b> </td>
                <td> </td>
            </tfoot>

        </table>
    </div>



</div>
