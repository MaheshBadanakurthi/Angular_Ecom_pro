<div class="divbody">
    <p></p>
    <div class="container producthead">
        <h1 class="quote">Shopping means</h1>
        <i class="ms-5">Not only Leave the stress n anxiety. Its a way showing LOVE towards the Loved One's </i>
    </div>
    <div class="categories">
        <div> <button class="btn btn-primary categorybutton">ALL</button> </div>
        <div> <button class="btn btn-primary categorybutton">Men</button> </div>
        <div><button class="btn btn-primary categorybutton">Women</button> </div>
    </div>

    <div *ngFor="let product of myProducts" class=" forProduct">
        <div >    
            <img src={{product.image}} alt="image" class="productImg">
             <br><b>{{product.title}}</b> <br>
                <i>Price: <b>{{product.price}} $ </b></i>
                 <b class="ms-4"> Rating: {{product.rating.rate}}</b> 
          
            <p> <button class="btn btn-primary w-75 text-center ms-4">Buy</button> </p>
        </div>


    </div>
</div>
